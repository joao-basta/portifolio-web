<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="JB monogram no background">
  <defs>
    <style type="text/css"><![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
      .letters { fill: #efe9dd; font-family: "Montserrat", "Helvetica Neue", Arial, sans-serif; font-weight: 900; letter-spacing: -36px; shape-rendering: geometricPrecision; }
    ]]></style>
  </defs>

  <!-- "JB" Monogram without background -->
  <g transform="translate(0,0)">
    <text x="210" y="700" font-size="560" class="letters" style="font-weight:900;">J</text>
    <text x="420" y="700" font-size="560" class="letters" style="font-weight:900;">B</text>
  </g>
</svg>
